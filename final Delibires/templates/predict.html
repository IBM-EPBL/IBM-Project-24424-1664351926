<html>
    <head>
        <title style="color: brown;">Upload Image</title>
        <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
		<script src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
        
        <style>
            .img{
                height:500px;
                width:500px;
            }
        </style>
    </head>
    <body>
        <div class="col-md-offset-3 col-md-5" style="margin-top:50px">
            <form action="/" method="post" enctype="multipart/form-data">
                <h3 class="page-header text-primary">Upload Image</h3>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category,message in messages %}
                            <div class="alert alert-{{category}}">{{message}}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="form-group">
                    <label>Browse Image</label>
                    <input type="file" class="form-control" name="upload_image">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" name="upload_image">
                </div>
                <div class="form-group">
                    <center><img src='static/images/fig_12.png' alt="No Image" class="img img-thumbnail" src="{{path}}"></center>
                    <center>
                        <div class="btn3" id="btn-predict"
                            style="padding: 8px 34px; width: 120px; margin-top: 30px; padding: 14px 20px 12px 20px; background-color: #007bff; border-radius: 45px; text-align: center; color: #fff; cursor: pointer;">
                            Predict</div>
                        <div class="loader" style="display:none;"></div>
                    </center>
                </div>
            </form>
        </div>
    </body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(4000);
    });
</script>
<script>
    AOS.init();
</script>
